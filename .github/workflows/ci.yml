name: CI Pipeline - Titanic API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Run Flake8 Linter
      run: |
        flake8 src/

    - name: ğŸ§ª Run Pytest
      run: |
        pytest

  build-docker:
    runs-on: ubuntu-latest
    needs: build-test  # Hanya dijalankan setelah build-test selesai

    steps:
    - name: ğŸ“¥ Checkout Repo
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mlops-titanic-api:latest .

    - name: ğŸš€ Login to DockerHub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

    - name: ğŸ› ï¸ Push Docker image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mlops-titanic-api:latest
